<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>QuizApp</title>

        <meta name="description" content="">    
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1 class="heading">kaun Bnega CrorePati ?</h1>

        <div class="qnaContainer" data-active data-ans="asia">
            <h3 class="question">What is the largest continent in the world</h3>
            <div class="options">
                <p class="choice">europe</p>
                <p class="choice">africa</p>
                <p class="choice">asia</p>
                <p class="choice">north america</p>
            </div>
        </div>
        <div class="qnaContainer" data-ans="mars">
            <h3 class="question">Which planet in our solar system is known as the "Red Planet"?</h3>
            <div class="options">
                <p class="choice">mars</p>
                <p class="choice">jupiter</p>
                <p class="choice">venus</p>
                <p class="choice">saturn</p>
            </div>
        </div>
        <div class="qnaContainer" data-ans="paris">
            <h3 class="question">What is the capital city of France?</h3>
            <div class="options">
                <p class="choice">berlin</p>
                <p class="choice">london</p>
                <p class="choice">paris</p>
                <p class="choice">madrid</p>
            </div>
        </div>

        <div class="result"></div>
        <button class="reset">reset</button>
    </body>
</html>
